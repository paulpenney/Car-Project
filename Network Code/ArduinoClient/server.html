<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Server</title>
</head>
<body>
    <h1>Connected Clients</h1>
    <table id="clientsTable">
        <thead>
            <tr>
                <th>Client ID</th>
                <th>Last Message</th>
            </tr>
        </thead>
        <tbody>
            <!-- Populated using JavaScript -->
        </tbody>
    </table>

    <script>
        const ws = new WebSocket('ws://' + location.host);  // Connect to the server's WebSocket

        ws.onopen = function() {
            // Identify this client as the WebClient
            ws.send("ID:WebClient");
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateTable(data.clientId, data.message);
        };

        function updateTable(clientId, message) {
            const tbody = document.getElementById('clientsTable').querySelector('tbody');
            
            // Check if client ID already exists in the table
            let existingRow = [...tbody.rows].find(row => row.cells[0].textContent === clientId);
    
            if (existingRow) {
                // Update the message for the existing client ID
                existingRow.cells[1].textContent = message;
            } else {
                // Add a new row for the new client ID
                let tr = document.createElement('tr');
                let tdID = document.createElement('td');
                let tdMessage = document.createElement('td');
    
                tdID.textContent = clientId;
                tdMessage.textContent = message;
    
                tr.appendChild(tdID);
                tr.appendChild(tdMessage);
                tbody.appendChild(tr);
            }
        }
    
        function fetchData() {
            fetch('/client-data').then(response => response.json()).then(data => {
                const tbody = document.getElementById('clientsTable').querySelector('tbody');
                tbody.innerHTML = '';  // Clear the existing data
                
                for (let clientId in data) {
                    let tr = document.createElement('tr');
                    let tdID = document.createElement('td');
                    let tdMessage = document.createElement('td');

                    tdID.textContent = clientId;
                    tdMessage.textContent = data[clientId];

                    tr.appendChild(tdID);
                    tr.appendChild(tdMessage);
                    tbody.appendChild(tr);
                }
            });
        }
    
        fetchData();  // Initial fetch
    </script>
</body>
</html>
